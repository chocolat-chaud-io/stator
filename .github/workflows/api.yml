name: Deploy to Heroku (api)

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for build to succeed
        uses: fountainhead/action-wait-for-check@v1.0.0
        id: wait-for-build
        with:
          token: ${{ github.token }}
          checkName: stator CI
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: actions/checkout@v2

      - name: Download dist folder
        uses: actions/download-artifact@v2
        with:
            name: dist

      - name: Add api remote origin
        run: git remote add heroku-api https://heroku:${{ secrets.HEROKU_API_TOKEN }}@git.heroku.com/${{ secrets.HEROKU_API_NAME }}.git

      - name: Deploy api to Heroku
        run: git push heroku-api `git subtree split --prefix dist/apps/api master`:refs/heads/master --force
